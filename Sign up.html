<body>
	<div class="Main">
		<a href="Home.html">Home</a> 
		<a href="Sign in.html">Login</a>  
	</div>
	<div class="container">
		<div class="title">
			Registration
		</div>
		<form action="Sign in.html" method="post">
			<table align="center">
				<tbody>
					<tr>
						<td>
							User Name
						</td>
						<td>
							<input type="text" name="userName" placeholder="Enter your user name" required 
							class="designInput">
						</td>
					</tr>
					<tr>
						<td>
							Password
						</td>
						<td>
							<input type="Password" name="userpsws" required class="designInput">
						</td>
					</tr>
					<tr>
	                <td> Repeat Password </td>
	                <td>
	                    <input type="password" name="userpsws-repeat" required class="designInput">
	                </td>
	           		</tr>
					<tr>
						<td>
							Email
						</td>
						<td>
							<input type="Email" name="userEmail" placeholder="Enter You Email" required class="designInput">
						</td>
					</tr>
				</tbody>
			</table>
			<input type="submit" name="submition" value="Registr" class="Registr">
		</form>
	</div>
